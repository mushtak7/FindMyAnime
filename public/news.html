<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMyAnime ¬∑ Anime & Manga News</title>
    <meta name="description" content="Stay updated with the latest anime and manga news on FindMyAnime.">
    <meta property="og:title" content="FindMyAnime ¬∑ Anime & Manga News">
    <meta property="og:description"
        content="Read daily updates, announcements, and industry news for your favorite series.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.findmyanime.tech/news.html">
    <link rel="canonical" href="https://www.findmyanime.tech/news.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .news-page {
            min-height: 100vh;
        }

        .news-hero {
            position: relative;
            padding: 80px 40px 60px;
            text-align: center;
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.2), rgba(255, 60, 172, 0.12), rgba(7, 7, 15, 0.9));
        }

        .news-hero h1 {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(90deg, #2196f3, #ff3cac);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 12px;
        }

        .news-hero p {
            color: var(--muted);
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        /* Tab Filters */
        .news-tabs {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .news-tab {
            padding: 10px 22px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: var(--glass);
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.25s ease;
            font-family: inherit;
        }

        .news-tab:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .news-tab.active {
            background: var(--gradient);
            border-color: transparent;
            color: white;
        }

        /* News Grid */
        .news-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 28px;
        }

        .news-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .news-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            border-color: var(--accent);
        }

        .news-card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .news-card-body {
            padding: 20px;
        }

        .news-card-tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .news-card-tag.anime {
            background: rgba(255, 60, 172, 0.2);
            color: #ff6bc5;
            border: 1px solid rgba(255, 60, 172, 0.3);
        }

        .news-card-tag.manga {
            background: rgba(120, 75, 160, 0.25);
            color: #b388ff;
            border: 1px solid rgba(120, 75, 160, 0.35);
        }

        .news-card-tag.industry {
            background: rgba(33, 150, 243, 0.2);
            color: #64b5f6;
            border: 1px solid rgba(33, 150, 243, 0.3);
        }

        .news-card-title {
            font-size: 18px;
            font-weight: 700;
            line-height: 1.4;
            margin: 0 0 10px;
            color: #fff;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-card-excerpt {
            font-size: 14px;
            line-height: 1.7;
            color: var(--muted);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin: 0 0 14px;
        }

        .news-card-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 12px;
            color: var(--muted);
        }

        .news-card-date {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .news-card-source {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Featured Card */
        .news-featured {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 300px;
        }

        .news-featured .news-card-image {
            height: 100%;
            border-bottom: none;
            border-right: 1px solid rgba(255, 255, 255, 0.06);
        }

        .news-featured .news-card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 32px;
        }

        .news-featured .news-card-title {
            font-size: 24px;
            -webkit-line-clamp: 3;
        }

        .news-featured .news-card-excerpt {
            -webkit-line-clamp: 4;
        }

        /* Loading */
        .news-loading {
            text-align: center;
            padding: 60px 0;
            color: var(--muted);
        }

        .news-loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .news-featured {
                grid-template-columns: 1fr;
            }

            .news-featured .news-card-image {
                height: 220px;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            }
        }

        @media (max-width: 768px) {
            .news-hero {
                padding: 50px 20px 40px;
            }

            .news-hero h1 {
                font-size: 32px;
            }

            .news-container {
                padding: 20px;
            }

            .news-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>

<body class="news-page">

    <header>
        <h1 class="logo" onclick="location.href='/'">FindMyAnime</h1>
        <nav class="nav-links">
            <a href="/" class="nav-link">üè† Home</a>
            <a href="/manga.html" class="nav-link">üìö Manga</a>
            <a href="/news.html" class="nav-link active">üì∞ News</a>
            <a href="/community.html" class="nav-link">üí¨ Community</a>
        </nav>
        <div style="flex:1"></div>
        <div id="authArea">
            <a href="/login.html" class="auth-link">Login</a>
            <a href="/signup.html" class="auth-link">Sign Up</a>
        </div>
    </header>

    <section class="news-hero">
        <h1>üì∞ Anime & Manga News</h1>
        <p>Stay up to date with the latest announcements, season previews, and industry updates from the anime and manga
            world.</p>

        <div class="news-tabs">
            <button class="news-tab active" data-tab="all">üåê All News</button>
            <button class="news-tab" data-tab="anime">üé¨ Anime</button>
            <button class="news-tab" data-tab="manga">üìö Manga</button>
            <button class="news-tab" data-tab="industry">üè¢ Industry</button>
        </div>
    </section>

    <div class="news-container">
        <div class="news-grid" id="newsGrid"></div>
        <div class="news-loading" id="newsLoading">
            <div class="spinner"></div>
            <p>Loading latest news...</p>
        </div>
    </div>

    <footer class="site-footer">
        <p>Made with ‚ù§Ô∏è by FindMyAnime ¬∑ Powered by <a href="https://jikan.moe" target="_blank" rel="noopener">Jikan
                API</a></p>
    </footer>

    <script>
        let currentTab = 'all';
        let allNews = [];

        // Tab buttons
        document.querySelectorAll('.news-tab').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.news-tab').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTab = btn.dataset.tab;
                renderNews();
            });
        });

        // Fetch news from Jikan API (recent anime/manga articles)
        async function fetchNews() {
            const loading = document.getElementById('newsLoading');
            loading.style.display = 'block';

            try {
                // Fetch top airing anime news and recent manga news in parallel
                const [animeRes, mangaRes] = await Promise.all([
                    fetch('https://api.jikan.moe/v4/anime/1/news').catch(() => null),
                    new Promise(r => setTimeout(r, 400)).then(() =>
                        fetch('https://api.jikan.moe/v4/manga/1/news').catch(() => null)
                    )
                ]);

                // Fetch from multiple popular anime/manga to get diverse news
                const newsPromises = [
                    fetchItemNews('anime', 52991, 'anime'),  // Frieren
                    fetchItemNews('anime', 21, 'anime'),      // One Piece
                    fetchItemNews('anime', 16498, 'anime'),   // Attack on Titan
                    fetchItemNews('anime', 51009, 'anime'),   // Jujutsu Kaisen S2
                    fetchItemNews('manga', 2, 'manga'),       // Berserk
                    fetchItemNews('manga', 13, 'manga'),      // One Piece manga
                    fetchItemNews('anime', 38000, 'anime'),   // Demon Slayer
                    fetchItemNews('anime', 40748, 'anime'),   // Jujutsu Kaisen
                ];

                const results = await Promise.all(newsPromises);
                const allFetched = results.flat();

                // Deduplicate by URL
                const seen = new Set();
                allNews = allFetched.filter(item => {
                    if (seen.has(item.url)) return false;
                    seen.add(item.url);
                    return true;
                });

                // Sort by date descending
                allNews.sort((a, b) => new Date(b.date) - new Date(a.date));

                renderNews();
            } catch (err) {
                console.error('Error fetching news:', err);
                document.getElementById('newsGrid').innerHTML = '<p style="text-align:center; color:var(--error); grid-column:1/-1; padding:40px;">Failed to load news. Please try again later.</p>';
            } finally {
                loading.style.display = 'none';
            }
        }

        async function fetchItemNews(type, id, tag) {
            try {
                await new Promise(r => setTimeout(r, Math.random() * 800 + 200)); // Rate limit
                const res = await fetch(`https://api.jikan.moe/v4/${type}/${id}/news`);
                const json = await res.json();
                return (json.data || []).slice(0, 5).map(item => ({
                    title: item.title,
                    url: item.url,
                    image: item.images?.jpg?.image_url || '',
                    excerpt: item.excerpt || '',
                    date: item.date,
                    author: item.author_username || 'MAL',
                    tag: tag,
                    source: 'MyAnimeList',
                    comments: item.comments || 0
                }));
            } catch (e) {
                return [];
            }
        }

        function renderNews() {
            const grid = document.getElementById('newsGrid');
            let filtered = allNews;

            if (currentTab !== 'all') {
                filtered = allNews.filter(n => n.tag === currentTab);
            }

            if (filtered.length === 0) {
                grid.innerHTML = '<p style="text-align:center; color:var(--muted); grid-column:1/-1; padding:60px;">No news found for this category.</p>';
                return;
            }

            grid.innerHTML = filtered.map((news, i) => {
                const tagLabel = news.tag === 'anime' ? 'üé¨ Anime' : news.tag === 'manga' ? 'üìö Manga' : 'üè¢ Industry';
                const dateStr = news.date ? new Date(news.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) : '';
                const isFeatured = i === 0;

                return `
      <div class="news-card ${isFeatured ? 'news-featured' : ''}" onclick="window.open('${news.url}', '_blank')">
        ${news.image ? `<img class="news-card-image" src="${news.image}" alt="" loading="lazy">` : ''}
        <div class="news-card-body">
          <span class="news-card-tag ${news.tag}">${tagLabel}</span>
          <h3 class="news-card-title">${news.title}</h3>
          <p class="news-card-excerpt">${news.excerpt}</p>
          <div class="news-card-meta">
            ${dateStr ? `<span class="news-card-date">üìÖ ${dateStr}</span>` : ''}
            <span class="news-card-source">üìù ${news.author}</span>
            ${news.comments ? `<span>üí¨ ${news.comments}</span>` : ''}
          </div>
        </div>
      </div>
    `;
            }).join('');
        }

        // Auth check
        async function checkAuth() {
            try {
                const res = await fetch('/api/me', { credentials: 'include' });
                const data = await res.json();
                const authArea = document.getElementById('authArea');
                if (data.user) {
                    authArea.innerHTML = `
        <span class="user-name">üë§ ${data.user.username || data.user}</span>
        <button class="auth-link" onclick="logout()">Logout</button>
      `;
                }
            } catch (e) { }
        }

        async function logout() {
            await fetch('/api/logout', { method: 'POST', credentials: 'include' });
            location.reload();
        }

        // Init
        checkAuth();
        fetchNews();
    </script>
    <script src="theme-toggle.js" defer></script>

</body>

</html>
