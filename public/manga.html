<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMyAnime ¬∑ Manga</title>
    <meta name="description" content="Browse trending, top-rated, and seasonal manga on FindMyAnime.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .manga-page {
            min-height: 100vh;
        }

        .manga-hero {
            position: relative;
            padding: 80px 40px 60px;
            text-align: center;
            background: linear-gradient(135deg, rgba(120, 75, 160, 0.25), rgba(255, 60, 172, 0.15), rgba(7, 7, 15, 0.9));
        }

        .manga-hero h1 {
            font-size: 48px;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 12px;
        }

        .manga-hero p {
            color: var(--muted);
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 10px 22px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: var(--glass);
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.25s ease;
            font-family: inherit;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--gradient);
            border-color: transparent;
            color: white;
        }

        /* Search */
        .manga-search-container {
            max-width: 500px;
            margin: 0 auto 30px;
            position: relative;
        }

        .manga-search {
            width: 100%;
            padding: 14px 20px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.06);
            color: var(--text);
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .manga-search:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 60, 172, 0.2);
        }

        .manga-search::placeholder {
            color: var(--muted);
        }

        /* Grid */
        .manga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
            padding: 0 40px 60px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .manga-card {
            position: relative;
            cursor: pointer;
            border-radius: 16px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.3s ease;
        }

        .manga-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: var(--accent);
        }

        .manga-card-img {
            position: relative;
            width: 100%;
            aspect-ratio: 2/3;
            overflow: hidden;
        }

        .manga-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .manga-card:hover img {
            transform: scale(1.05);
        }

        .manga-card-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(0deg, rgba(7, 7, 15, 0.95) 0%, rgba(7, 7, 15, 0.6) 40%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 16px;
        }

        .manga-card:hover .manga-card-overlay {
            opacity: 1;
        }

        .manga-card-synopsis {
            color: #ccc;
            font-size: 13px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
            transform: translateY(20px);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            margin-bottom: 12px;
        }

        .manga-card:hover .manga-card-synopsis {
            transform: translateY(0);
            opacity: 1;
        }

        .manga-read-more {
            align-self: flex-start;
            padding: 6px 14px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 999px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            transform: translateY(20px);
            opacity: 0;
        }

        .manga-card:hover .manga-read-more {
            transform: translateY(0);
            opacity: 1;
            transition-delay: 0.1s;
        }

        .manga-read-more:hover {
            background: var(--gradient);
            border-color: transparent;
        }

        .manga-card-info {
            padding: 14px;
        }

        .manga-card-title {
            font-size: 14px;
            font-weight: 600;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin: 0 0 6px;
        }

        .manga-card-meta {
            font-size: 12px;
            color: var(--muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .manga-card-score {
            color: #ffd700;
            font-weight: 600;
        }

        .manga-card-type {
            padding: 3px 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.08);
            font-size: 11px;
        }

        /* Status Badge */
        .manga-status {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .manga-status.publishing {
            background: rgba(0, 200, 83, 0.3);
            color: #00e676;
            border: 1px solid rgba(0, 200, 83, 0.4);
        }

        .manga-status.finished {
            background: rgba(100, 100, 255, 0.3);
            color: #8888ff;
            border: 1px solid rgba(100, 100, 255, 0.4);
        }

        /* Load More */
        .load-more-container {
            text-align: center;
            padding: 30px 0 60px;
        }

        .load-more-btn {
            padding: 14px 40px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: var(--glass);
            color: var(--text);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .load-more-btn:hover {
            background: var(--gradient);
            border-color: transparent;
            transform: translateY(-3px);
        }

        /* Loading Skeleton */
        .manga-skeleton-card {
            border-radius: 16px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.06);
            position: relative;
        }

        .manga-skeleton-img {
            width: 100%;
            aspect-ratio: 2/3;
            background: rgba(255, 255, 255, 0.02);
            position: relative;
            overflow: hidden;
        }

        .manga-skeleton-img::after,
        .manga-skeleton-text::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.04), transparent);
            transform: translateX(-100%);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }

        .manga-skeleton-info {
            padding: 14px;
        }

        .manga-skeleton-text {
            height: 14px;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 4px;
            margin-bottom: 8px;
            position: relative;
            overflow: hidden;
        }

        .manga-skeleton-text.short {
            width: 60%;
        }

        /* Loading Spinner (Hidden for skeletons now) */
        .manga-loading {
            text-align: center;
            padding: 60px 0;
            color: var(--muted);
            display: none;
        }

        .manga-loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        /* Genres Filter */
        .genre-container {
            max-width: 1400px;
            margin: 0 auto 24px;
            padding: 0 40px;
        }

        .genre-scroll {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding-bottom: 12px;
            scrollbar-width: none;
        }

        .genre-scroll::-webkit-scrollbar {
            display: none;
        }

        .genre-chip {
            padding: 8px 16px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .genre-chip:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .genre-chip.active {
            background: var(--gradient);
            border-color: transparent;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .manga-hero {
                padding: 50px 20px 40px;
            }

            .manga-hero h1 {
                font-size: 32px;
            }

            .manga-grid {
                padding: 0 16px 40px;
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 16px;
            }
        }
    </style>
</head>

<body class="manga-page">

    <header>
        <h1 class="logo" onclick="location.href='/'">FindMyAnime</h1>
        <nav class="nav-links">
            <a href="/" class="nav-link">üè† Home</a>
            <a href="/manga.html" class="nav-link active">üìö Manga</a>
            <a href="/news.html" class="nav-link">üì∞ News</a>
            <a href="/community.html" class="nav-link">üí¨ Community</a>
        </nav>
        <div style="flex:1"></div>
        <div id="authArea">
            <a href="/login.html" class="auth-link">Login</a>
            <a href="/signup.html" class="auth-link">Sign Up</a>
        </div>
    </header>

    <section class="manga-hero">
        <h1>üìö Explore Manga</h1>
        <p>Discover top-rated manga, currently publishing series, and hidden gems from the world of manga.</p>

        <div class="manga-search-container">
            <input class="manga-search" id="mangaSearch" placeholder="Search manga..." autocomplete="off">
        </div>

        <div class="filter-bar">
            <button class="filter-btn active" data-filter="trending">üî• Trending</button>
            <button class="filter-btn" data-filter="top">‚≠ê Top Rated</button>
            <button class="filter-btn" data-filter="publishing">üìñ Publishing</button>
            <button class="filter-btn" data-filter="manhwa">üá∞üá∑ Manhwa</button>
            <button class="filter-btn" data-filter="novels">üìï Light Novels</button>
            <button class="filter-btn" data-filter="genres" id="toggleGenresBtn">üé≠ Genres</button>
        </div>
    </section>

    <!-- Genre Scroller -->
    <div class="genre-container" style="display:none;" id="genreContainer">
        <div class="genre-scroll" id="genreScroll">
            <!-- Genre Chips Injected Here -->
        </div>
    </div>

    <div class="manga-grid" id="mangaGrid"></div>

    <div class="load-more-container" id="loadMoreContainer" style="display:none">
        <button class="load-more-btn" id="loadMoreBtn">Load More</button>
    </div>

    <div class="manga-loading" id="mangaLoading">
        <div class="spinner"></div>
        <p>Loading manga...</p>
    </div>

    <footer class="site-footer">
        <p>Made with ‚ù§Ô∏è by FindMyAnime ¬∑ Powered by <a href="https://jikan.moe" target="_blank" rel="noopener">Jikan
                API</a></p>
    </footer>

    <script>
        const mangaState = {
            currentFilter: 'trending',
            currentGenreId: null,
            currentPage: 1,
            isLoading: false,
            searchTimeout: null,
            genresLoaded: false
        };

        const filterEndpoints = {
            trending: 'https://api.jikan.moe/v4/manga?order_by=popularity&sort=asc&limit=24',
            top: 'https://api.jikan.moe/v4/top/manga?limit=24',
            publishing: 'https://api.jikan.moe/v4/manga?status=publishing&order_by=score&sort=desc&min_score=7&limit=24',
            manhwa: 'https://api.jikan.moe/v4/manga?type=manhwa&order_by=score&sort=desc&min_score=7&limit=24',
            novels: 'https://api.jikan.moe/v4/manga?type=lightnovel&order_by=score&sort=desc&min_score=7&limit=24'
        };

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const filter = btn.dataset.filter;
                mangaState.currentFilter = filter;
                mangaState.currentPage = 1;
                document.getElementById('mangaSearch').value = '';

                const genreContainer = document.getElementById('genreContainer');

                if (filter === 'genres') {
                    genreContainer.style.display = 'block';
                    if (!mangaState.genresLoaded) await loadMangaGenres();

                    // Default to first genre if none selected
                    if (!mangaState.currentGenreId) {
                        const firstChip = document.querySelector('.genre-chip');
                        if (firstChip) firstChip.click();
                    } else {
                        loadManga();
                    }
                } else {
                    genreContainer.style.display = 'none';
                    mangaState.currentGenreId = null;
                    document.querySelectorAll('.genre-chip').forEach(c => c.classList.remove('active'));
                    loadManga();
                }
            });
        });

        async function loadMangaGenres() {
            try {
                const res = await fetch('https://api.jikan.moe/v4/genres/manga');
                const json = await res.json();
                if (json.data) {
                    const scroll = document.getElementById('genreScroll');
                    // Filter out explicit/hentai genres just in case
                    const safeGenres = json.data.filter(g => g.name !== 'Hentai' && g.name !== 'Erotica' && g.name !== 'Boys Love' && g.name !== 'Girls Love');

                    scroll.innerHTML = safeGenres.map(g =>
                        `<button class="genre-chip" data-id="${g.mal_id}">${g.name}</button>`
                    ).join('');

                    document.querySelectorAll('.genre-chip').forEach(chip => {
                        chip.addEventListener('click', (e) => {
                            document.querySelectorAll('.genre-chip').forEach(c => c.classList.remove('active'));
                            e.target.classList.add('active');
                            mangaState.currentGenreId = e.target.dataset.id;
                            mangaState.currentPage = 1;
                            loadManga();
                        });
                    });
                    mangaState.genresLoaded = true;
                }
            } catch (err) {
                console.error("Failed to load genres", err);
            }
        }

        // Search
        const searchInput = document.getElementById('mangaSearch');
        searchInput.addEventListener('input', () => {
            clearTimeout(mangaState.searchTimeout);
            mangaState.searchTimeout = setTimeout(() => {
                const q = searchInput.value.trim();
                if (q.length >= 3) {
                    mangaState.currentPage = 1;
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    searchManga(q);
                } else if (q.length === 0) {
                    document.querySelector(`.filter-btn[data-filter="${mangaState.currentFilter}"]`)?.classList.add('active');
                    loadManga();
                }
            }, 400);
        });

        // Load More
        document.getElementById('loadMoreBtn').addEventListener('click', () => {
            mangaState.currentPage++;
            loadManga(true);
        });

        function renderMangaSkeletons(n = 8) {
            const grid = document.getElementById('mangaGrid');
            const skeletons = Array(n).fill(`
                <div class="manga-skeleton-card">
                    <div class="manga-skeleton-img"></div>
                    <div class="manga-skeleton-info">
                        <div class="manga-skeleton-text"></div>
                        <div class="manga-skeleton-text short"></div>
                    </div>
                </div>
            `).join('');
            grid.innerHTML = skeletons;
        }

        async function loadManga(append = false) {
            if (mangaState.isLoading) return;
            mangaState.isLoading = true;

            const grid = document.getElementById('mangaGrid');
            const loadContainer = document.getElementById('loadMoreContainer');

            if (!append) {
                renderMangaSkeletons(8);
            } else {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = Array(4).fill(`
                    <div class="manga-skeleton-card load-more-skel">
                        <div class="manga-skeleton-img"></div>
                        <div class="manga-skeleton-info">
                            <div class="manga-skeleton-text"></div>
                            <div class="manga-skeleton-text short"></div>
                        </div>
                    </div>
                `).join('');
                while (tempDiv.firstChild) grid.appendChild(tempDiv.firstChild);
            }
            loadContainer.style.display = 'none';

            try {
                let baseUrl = '';
                if (mangaState.currentFilter === 'genres' && mangaState.currentGenreId) {
                    baseUrl = `https://api.jikan.moe/v4/manga?genres=${mangaState.currentGenreId}&order_by=score&sort=desc&limit=24`;
                } else {
                    baseUrl = filterEndpoints[mangaState.currentFilter] || filterEndpoints['trending'];
                }

                const url = `${baseUrl}&page=${mangaState.currentPage}`;
                const res = await fetch(url);
                const json = await res.json();

                if (json.data?.length) {
                    renderMangaCards(json.data, append);
                    if (json.pagination?.has_next_page) {
                        loadContainer.style.display = 'block';
                    }
                } else if (!append) {
                    grid.innerHTML = '<p style="text-align:center; color:var(--muted); grid-column:1/-1; padding:40px;">No manga found.</p>';
                }
            } catch (err) {
                console.error('Error loading manga:', err);
                if (!append) {
                    grid.innerHTML = '<p style="text-align:center; color:var(--error); grid-column:1/-1; padding:40px;">Failed to load manga. Please try again.</p>';
                }
            } finally {
                loading.style.display = 'none';
                mangaState.isLoading = false;
            }
        }

        async function searchManga(query) {
            if (mangaState.isLoading) return;
            mangaState.isLoading = true;

            const grid = document.getElementById('mangaGrid');
            const loadContainer = document.getElementById('loadMoreContainer');

            renderMangaSkeletons(8);
            loadContainer.style.display = 'none';

            try {
                const res = await fetch(`https://api.jikan.moe/v4/manga?q=${encodeURIComponent(query)}&limit=24&page=${mangaState.currentPage}`);
                const json = await res.json();

                if (json.data?.length) {
                    renderMangaCards(json.data, false);
                    if (json.pagination?.has_next_page) {
                        loadContainer.style.display = 'block';
                    }
                } else {
                    grid.innerHTML = '<p style="text-align:center; color:var(--muted); grid-column:1/-1; padding:40px;">No manga found for your search.</p>';
                }
            } catch (err) {
                console.error('Error searching manga:', err);
                grid.innerHTML = '<p style="text-align:center; color:var(--error); grid-column:1/-1; padding:40px;">Search failed. Please try again.</p>';
            } finally {
                loading.style.display = 'none';
                mangaState.isLoading = false;
            }
        }

        function renderMangaCards(mangaList, append) {
            const grid = document.getElementById('mangaGrid');

            if (!append) grid.innerHTML = '';
            // Note: If appending, we first remove the specific load-more skeletons we added
            if (append) {
                document.querySelectorAll('.load-more-skel').forEach(el => el.remove());
            }

            mangaList.forEach(manga => {
                const card = document.createElement('div');
                card.className = 'manga-card';
                card.onclick = () => location.href = `/manga-details.html?id=${manga.mal_id}`;

                const statusClass = manga.status === 'Publishing' ? 'publishing' : 'finished';
                const statusLabel = manga.status === 'Publishing' ? 'üìñ Publishing' : (manga.status || '');
                const synopsis = manga.synopsis ? manga.synopsis : 'No synopsis available.';

                card.innerHTML = `
      ${statusLabel ? `<span class="manga-status ${statusClass}">${statusLabel}</span>` : ''}
      <div class="manga-card-img">
          <img src="${manga.images?.jpg?.image_url || ''}" alt="${manga.title || ''}" loading="lazy">
          <div class="manga-card-overlay">
              <div class="manga-card-synopsis">${escapeHtml(synopsis)}</div>
              <button class="manga-read-more">Read More</button>
          </div>
      </div>
      <div class="manga-card-info">
        <div class="manga-card-title">${manga.title || 'Unknown'}</div>
        <div class="manga-card-meta">
          ${manga.score ? `<span class="manga-card-score">‚≠ê ${manga.score}</span>` : ''}
          <span class="manga-card-type">${manga.type || 'Manga'}</span>
        </div>
      </div>
    `;
                grid.appendChild(card);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auth check
        async function checkAuth() {
            try {
                const res = await fetch('/api/me', { credentials: 'include' });
                const data = await res.json();
                const authArea = document.getElementById('authArea');
                if (data.user) {
                    authArea.innerHTML = `
        <span class="user-name">üë§ ${data.user.username || data.user}</span>
        <button class="auth-link" onclick="logout()">Logout</button>
      `;
                }
            } catch (e) { }
        }

        async function logout() {
            await fetch('/api/logout', { method: 'POST', credentials: 'include' });
            location.reload();
        }

        // Init
        checkAuth();
        loadManga();
    </script>
    <script src="theme-toggle.js" defer></script>

</body>

</html>
